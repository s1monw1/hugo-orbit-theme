            <section class="section projects-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.publications.icon }}"></i>{{ i18n "publications" }}</h2>
                <div class="intro">
                    <p>{{ with .Site.Params.publications.intro }}{{ . | markdownify }}{{ end }}</p>
                </div><!--//intro-->
				{{ range .Site.Params.publications.list }}
                <div class="item">
                    <div class="project-title"><strong>{{ .title }}</strong></div><span class="project-tagline">{{ with .tagline }}{{ . | markdownify }}{{ end }}</span>
                </div><!--//item-->
				{{ end }}
            </section><!--//section-->
